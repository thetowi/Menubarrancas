<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men√∫ - Restaurante Las Barrancas</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Barrancas</h1>
    <p>Restaurante</p>
    <img src="logobb.png" alt="Logo Las Barrancas" class="logo-header">
  </header>

  <div class="menu-toggle" id="menuToggle">‚ò∞</div>

  <nav class="menu-nav" id="menuNav">
    <ul>
      <li><a href="#entradas">Entradas</a></li>
      <li><a href="#elaborados">Elaborados</a></li>
      <li><a href="#grillados-guarnicion">Grillados + Guarnici√≥n</a></li>
      <li><a href="#pastas">Pastas</a></li>
      <li><a href="#ensaladas">Ensaladas</a></li>
      <li><a href="#infantil">Infantil</a></li>
      <li><a href="#postres">Postres</a></li>
      <li><a href="#cervezas">Cervezas</a></li>
      <li><a href="#espumantes">Espumantes</a></li>
      <li><a href="#malbec">Malbec</a></li>
      <li><a href="#cabernet">Cabernet</a></li>
      <li><a href="#chardonnay">Chardonnay</a></li>
      <li><a href="#bebidassinalcohol">Bebidas sin alcohol</a></li>
    </ul>
  </nav>

  <main id="menu"></main>

  <footer>
    <p>Consultar por productos aptos cel√≠acos</p>
    <p>¬© 2025 Las Barrancas</p>
  </footer>

  <script>
    window.addEventListener("load", () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const h2 = entry.target;
          if (entry.intersectionRatio > 0.6) {
            h2.classList.add('active');
          } else {
            h2.classList.remove('active');
          }
        });
      }, { threshold: [0.4, 0.6, 0.8] });
      document.querySelectorAll('.menu-section h2').forEach(h2 => observer.observe(h2));
    });
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjPnsWU7bdiRl12bYM-UdgpEJZcePBcnE",
      authDomain: "menubarrancas.firebaseapp.com",
      databaseURL: "https://menubarrancas-default-rtdb.firebaseio.com",
      projectId: "menubarrancas",
      storageBucket: "menubarrancas.firebasestorage.app",
      messagingSenderId: "415717810155",
      appId: "1:415717810155:web:8a41095ab084acea65c3ae"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const menu = document.getElementById('menu');

    console.log("üì° Obteniendo datos desde Firebase...");

    // Funci√≥n gen√©rica para renderizar una categor√≠a
    function renderCategoria(id, data) {
      const section = document.createElement("section");
      section.className = "menu-section";
      section.id = id;

      const headerDiv = document.createElement("div");
      headerDiv.className = "section-header";
      const h2 = document.createElement("h2");
      h2.textContent = data.Categoria || id;
      headerDiv.appendChild(h2);
      section.appendChild(headerDiv);

      // Detectar si hay Platos o Bebidas
      const items = data.Platos || data.Bebidas || [];

      Object.values(items).forEach((item) => {
        const div = document.createElement("div");
        div.className = "menu-item";

        const nombre = item.Plato || item.bebida || "";
        const desc = item.Descripcion || "";
        const precio = item.Precio || item.precio;

        div.innerHTML = `
          <div class="info">
            <h3>${nombre}</h3>
            <p>${desc}</p>
          </div>
          <span class="price">${precio ? "$" + Number(precio).toLocaleString("es-AR") : ""}</span>
        `;

        section.appendChild(div);
      });

      menu.appendChild(section);
    }

    // === 1Ô∏è‚É£ Cargar platos ===
    get(child(ref(db), "entrada/platos"))
      .then((snapshot) => {
        if (!snapshot.exists()) {
          console.warn("‚ö†Ô∏è No hay datos disponibles en Firebase");
          menu.innerHTML = "<p>No hay datos disponibles.</p>";
          return;
        }

        const data = snapshot.val();
        console.log("üì¶ Datos cargados desde Firebase (platos):", data);

        Object.entries(data).forEach(([categoriaId, categoriaData]) => {
          renderCategoria(categoriaId, categoriaData);
        });

        // Despu√©s de cargar los platos, cargar las bebidas
        cargarBebidas();

      })
      .catch((error) => {
        console.error("üí• Error al leer la base:", error);
        menu.innerHTML = "<p>Error al cargar la carta.</p>";
      });


    // === 2Ô∏è‚É£ Cargar bebidas ===
    function cargarBebidas() {
      get(child(ref(db), "entrada/bebidas"))
        .then((snapshot) => {
          if (!snapshot.exists()) {
            console.warn("‚ö†Ô∏è No hay bebidas disponibles");
            return;
          }

          const data = snapshot.val();
          console.log("üç∑ Datos cargados desde Firebase (bebidas):", data);

          // Renderizar cada rama (sin-alcohol / con-alcohol)
          Object.entries(data).forEach(([grupoId, grupo]) => {
            if (grupo.Categoria && (grupo.Platos || grupo.Bebidas)) {
              renderCategoria(grupoId, grupo);
            } else {
              // Si tiene subcategor√≠as (cervezas, vinos, etc.)
              Object.entries(grupo).forEach(([subId, subData]) => {
                if (subData.Categoria) {
                  renderCategoria(subId, subData);
                } else if (typeof subData === "object") {
                  Object.entries(subData).forEach(([subSubId, subSubData]) => {
                    if (subSubData.Categoria) renderCategoria(subSubId, subSubData);
                  });
                }
              });
            }
          });

          console.log("‚úÖ Bebidas renderizadas correctamente");
        })
        .catch((error) => {
          console.error("üí• Error al leer las bebidas:", error);
        });
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("‚úÖ Men√∫ hamburguesa activo");

      const toggle = document.getElementById('menuToggle');
      const nav = document.getElementById('menuNav');

      if (toggle && nav) {
        // üü§ Abrir / cerrar men√∫
        toggle.addEventListener('click', () => {
          nav.classList.toggle('active');
          document.body.classList.toggle('menu-open');
        });
        
        // üü¢ Cierra el men√∫ y hace scroll suave al destino
        document.querySelectorAll('.menu-nav a').forEach(a => {
          a.addEventListener('click', (e) => {
            e.preventDefault();

            const id = a.getAttribute('href').substring(1);
            const target = document.getElementById(id);

            if (target) {
              const y = target.getBoundingClientRect().top + window.scrollY - 100; // margen superior
              window.scrollTo({
                top: y,
                behavior: 'smooth'
              });
            }

            // Cierra el men√∫ despu√©s del clic
            nav.classList.remove('active');
            document.body.classList.remove('menu-open');
          });
        });
      } else {
        console.warn("‚ö†Ô∏è No se encontr√≥ #menuToggle o #menuNav");
      }
    });
  </script>


</body>
</html>
