<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú - Restaurante Las Barrancas</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    html { scroll-behavior: smooth; }
    .menu-section { scroll-margin-top: 110px; }
  </style>
</head>
<body>
  <header>
    <h1>Barrancas</h1>
    <p>Restaurante</p>
    <img src="logob.png.png" alt="Logo Las Barrancas" class="logo-header">
  </header>

  <div class="menu-toggle" id="menuToggle">☰</div>

  <nav class="menu-nav" id="menuNav">
    <ul>
      <li><a href="#entradas">Entradas</a></li>
      <li><a href="#elaborados">Elaborados</a></li>
      <li><a href="#grillados-guarnicion">Grillados + Guarnición</a></li>
      <li><a href="#pastas">Pastas</a></li>
      <li><a href="#ensaladas">Ensaladas</a></li>
      <li><a href="#infantil">Infantil</a></li>
      <li><a href="#postres">Postres</a></li>
    </ul>
    <ul>
      <li><a href="#vinotinto">Vino Tinto</a></li>
      <li><a href="#vinoblanco">Vino Blanco</a></li>
      <li><a href="#espumantes">Espumantes</a></li>
      <li><a href="#gaseosasyaguas">Bebidas sin alcohol</a></li>
      <li><a href="#tragos">Tragos</a></li>
    </ul>
  </nav>


  <main id="menu"></main>

  <footer>
    <p>Consultar por productos aptos celíacos</p>
    <p>© 2025 Las Barrancas</p>
  </footer>
  <!-- Si lo guardaste en /js/script.js, cambia a src="js/script.js" -->
  <script src="scripts.js" defer></script>

  <script>
    // Espera a que todo el contenido (incluyendo los h2 creados por fetch) esté listo
    window.addEventListener("load", () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const h2 = entry.target;
          if (entry.intersectionRatio > 0.6) {
            h2.classList.add('active');
          } else {
            h2.classList.remove('active');
          }
        });
      }, { threshold: [0.4, 0.6, 0.8] });

      // Aplica el observador a todos los títulos cuando ya existen en el DOM
      document.querySelectorAll('.menu-section h2').forEach(h2 => observer.observe(h2));
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</body>
</html>
